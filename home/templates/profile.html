{% extends "base.html" %}

{% block content %}
<br>

<div class="card container" style="width: 18rem;">
  <img src="{{ user.profile.image.url }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{user.username}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{user.first_name}} {{user.last_name}}</li>
    <li class="list-group-item">{{user.email}}</li>
    <li class="list-group-item">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{u_form}}
        {{p_form}}
      <button value="Submit" type="submit">Submit</button>
      </form>
    </li>
  </ul>
  <div class="card-body">
    <a href="{% url 'done_list' %}" class="card-link">Done List</a>
    <a href="{% url 'false_list' %}" class="card-link">Undone List</a>
  </div>
</div>





{% endblock %}
