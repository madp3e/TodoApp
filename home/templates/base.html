<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!doctype html>
<html lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
</head>
<body>
<nav class="navbar navbar-light bg-light container">
  <a href="{% url 'home' %}" class="navbar-brand">Todo List App</a>
  {% if user.is_authenticated %}
      <a href="{% url 'done_list' %}" class="navbar-text">Done List</a>
      <a href="{% url 'false_list' %}" class="navbar-text">Undone List</a>
      <a href="{% url 'profile' %}" class="navbar-text"><img class="rounded-circle article-img" src="{{ user.profile.image.url }}" style="width: 2rem;">Profile</a>
      <a href="{% url 'logout' %}" class="navbar-text">Log out</a>
  {% else %}
      <a href="{% url 'login' %}" class="navbar-text">Log in</a>
      <a href="{% url 'register' %}" class="navbar-text">Register</a>
  {% endif %}

  <form class="form-inline" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" name="list" placeholder="Insert List" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Update</button>
  </form>
</nav>
{% block content %}{% endblock %}
</body>
</html>
